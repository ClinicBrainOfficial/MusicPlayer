<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Modify</title>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="login.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form onsubmit="return false" action="">
        <h2>Login</h2>
        <div class="input-group">
          <input autocomplete="off" id="usernamea" type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input autocomplete="off" id="passworda" type="password" required>
          <label for="">Password</label>
        </div>

        <button type="submit" onclick="loginauth()">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form onsubmit="return false" action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input autocomplete="off" id="username" type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input autocomplete="off" id="password" type="password" required>
          <label for="">Password</label>
        </div>

        <button type="submit" onclick="newauth()">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script type="module">
const signInBtnLink = document.querySelector('.signInBtn-link');
const signUpBtnLink = document.querySelector('.signUpBtn-link');
const wrapper = document.querySelector('.wrapper');
signUpBtnLink.addEventListener('click', () => {
    wrapper.classList.toggle('active');
});
signInBtnLink.addEventListener('click', () => {
    wrapper.classList.toggle('active');
});
  </script>
</body>
</html>
